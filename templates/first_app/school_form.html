{% extends 'first_app/base.html'%}
{% block body_block %}
<div class="jumbotron">
  <div class="container">
    {% if not form.instance.pk %}
    <h1>Create School</h1>
    {% else %}
    <h2>Update School</h2>


    {% endif %}
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class ='btn btn-primary' value="Submit">
  </form>

</div>
{% endblock %}
